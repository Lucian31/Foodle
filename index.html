<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodle</title>
  <link rel = "shortcut icon" type = "image" href = "food_icon.png" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Găsește rețete pentru ingredientele tale!</h2>
        <blockquote>~Mâncarea adevărată nu are ingrediente, mâncarea adevărată este compusă din ingrediente. ~<br>
          <cite>« Jamie Oliver »</cite>
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Introduceți un ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Rezultatele căutării:</h2>
        <div id= "meal">
         
        </div>
      </div>


      <div class = "meal-details">
        
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

      
        <div class = "meal-details-content">
         
        </div>
      </div>
    </div>
  </div>



  <script src = "script.js"></script>
</body>
</html>
